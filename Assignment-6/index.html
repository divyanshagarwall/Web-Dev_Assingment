<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Good vibes</title>
</head>

<body>
    <h1> Good Vibes Form</h1>
    <div class="container">

        <form action="" method="get">
            <h2>Tell us something postive that happen to you today.</h2>

            <div id="te">
                <label for="" class="labels">Name: </label>
                <input type="text" placeholder="Enter your  name" name="fname">
            </div>
            <br>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="labels">Email:</label>
                <input type="email" placeholder="name@example.com" name="email">
            </div>
            <br>
            <div id="rem">
                <label for="" class="labels">On a scale of 1-10, how good was it?</label>
                <input type="text" placeholder="Enter number between 1 and 10 " name="Scale">
            </div>
            <br>
            <div id="ru">
                <label for="" class="labels">Where did it happen? </label>
                <select name="" id="rs">

                    <option value="Home">At Home</option>
                    <option value="University">At University</option>
                    <option value="Hostel"> At Hostel</option>

                </select>
            </div>


            <div id="qt">
                <label for="" class="labelS">At What time of day did it happen? </label>
                <div id="po">
                    <input type="radio" name="gender" /> Morning
                    </br>
                    <input type="radio" name="gender" /> Afternoon
                    </br>
                    <input type="radio" name="gender" /> Evening

                </div>



            </div>
            <br>
            <div id="aj">
                <label for="" class="labels">What emotion did you experience ?
                    <br> (Select all that apply)
                </label>
                <div id="kh">
                    <input type="checkbox" name="hobbies" value="Reading" /> Excited
                    <br>
                    <input type="checkbox" name="hobbies" value="Eating" /> Humbled
                    <br>
                    <input type="checkbox" name="hobbies" value="Coding" /> Elated
                    <br>
                    <input type="checkbox" name="hobbies" value="Football" /> Love<br>
                    <input type="checkbox" name="hobbies" value="cooking" /> Enthusiastic
                </div>

            </div>
            <div class="mb-3a">
                <label for="exampleFormControlTextarea1" class="form-label">Please describe your postive
                    experience</label>
                <div id="wq">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Enter your experience here"></textarea>
                </div>


            </div>
            <div id="btn">
                <input type="submit" />

            </div>





        </form>
    </div>

</body>

</html>
